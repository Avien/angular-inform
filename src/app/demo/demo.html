<div class="container">

  <div ng-controller="DemoController">

    <h3>Javascript</h3>

    <form class="form">
      <div class="row">
        <div class="col-sm-9">

          <div class="form-group">
            <label for="msgContent">Content</label>

              <label class="checkbox-inline pull-right">
                <input type="checkbox" ng-model="msg.options.html"> Allow HTML
              </label>

            <textarea id="msgContent" class="form-control" ng-model="msg.content" rows="4"
                      placeholder="The content of the message"></textarea>
          </div>

        </div>

        <div class="col-sm-3">

          <div class="form-group">
            <label for="msgTTL">Time to live</label>
            <input id="msgTTL" class="form-control" type="number" ng-model="msg.options.ttl"
                   title="The amount of time (ms) the message should be visible. Value of < 0 indicates forever."
                   placeholder="TTL">
          </div>

          <div class="form-group">
            <label for="msgType">Type</label>
            <select id="msgType" class="form-control" ng-model="msg.options.type">
              <option value="default">Default</option>
              <option value="primary">Primary</option>
              <option value="success">Success</option>
              <option value="info">Info</option>
              <option value="warning">Warning</option>
              <option value="danger">Danger</option>
            </select>
          </div>


        </div>

      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="add(msg)">Add</button>
        <button type="button" class="btn btn-default" ng-click="clear()">Clear</button>
      </div>

    </form>

    <pre><code>{{ jsStatement() }}</code></pre>

    <h3>Element</h3>

    <form class="messages-form form">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="element.fixed"> Display messages at fixed position
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="element.animations"> Enable animations
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="element.shadows"> Enable shadows
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="element.center"> Center messages
        </label>
      </div>

    </form>

    <pre><code>{{ htmlMarkup() }}</code></pre>
    <pre ng-if="element.animations"><code>angular.module('myModule', ['inform', 'ngAnimate']);</code></pre>

    <h4 ng-if="!element.fixed && inform.messages().length > 0">Messages</h4>

    <div inform
         ng-class="{ 'inform-fixed': element.fixed, 'inform-animate': element.animations, 'inform-shadow': element.shadows, 'inform-center': element.center }"></div>

    <h3>Unhandled Exceptions</h3>
    <pre><code>angular.module('myModule', ['inform', 'inform-exception']);</code></pre>
    <button type="button" class="btn btn-danger" ng-click="throwException()">Throw unhandled exception</button>

    <h3>HTTP Exceptions</h3>
    <pre><code>angular.module('myModule', ['inform', 'inform-http-exception']);</code></pre>
    <button type="button" class="btn btn-danger" ng-click="throwHttpException()">Request invalid url</button>
  </div>
  <!-- MessageController -->

</div>
